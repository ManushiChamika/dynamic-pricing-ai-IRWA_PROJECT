<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="preload" href="/robot-mascot1.png" as="image" />
    <link rel="preload" href="/src/styles.css" as="style" />
    <style>
      :root {
        color-scheme: dark light;
        --bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        --fg: #f1f5f9;
        --panel: rgba(15, 23, 42, 0.8);
        --border-color: rgba(148, 163, 184, 0.1);
      }
      .light {
        --bg: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        --fg: #0f172a;
        --panel: rgba(255, 255, 255, 0.9);
        --border-color: rgba(226, 232, 240, 0.8);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body, #root {
        height: 100%;
      }
      body {
        background: var(--bg);
        color: var(--fg);
        font: 15px/1.6 -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        visibility: visible;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 16px;
        color: var(--fg);
      }
      nav, main, .container, .mx-auto, .text-center, h1, h2, p, button {
        opacity: 1;
      }
      h1 {
        font-size: clamp(2.5rem, 5vw, 4.5rem);
        font-weight: 800;
        line-height: 1.1;
        letter-spacing: -0.02em;
      }
      h2 {
        font-size: clamp(2rem, 4vw, 2.5rem);
        font-weight: 700;
      }
      button, a {
        cursor: pointer;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
    <script>
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.add('light');
        }
      } catch (e) {}
    </script>
    <link rel="stylesheet" href="/src/styles.css" media="print" onload="this.media='all'; this.onload=null;" />
    <noscript><link rel="stylesheet" href="/src/styles.css" /></noscript>
    <title>Dynamic Pricing Chat</title>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loadingâ€¦</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
